<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Provider App - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-container" id="login-form">
            <h2>Login</h2>
            <form onsubmit="return validateLogin()">
                <label for="login-email">Email:</label>
                <input type="email" id="login-email" required>
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" required>
                <button type="submit">Login</button>
                <p>Don't have an account? <a href="register.html" onclick="toggleForms('register')">Register here</a></p>
                <p><a href="forgetpassword.html" onclick="toggleForms('forgot')">Forgot Password?</a></p>
            </form>
        </div>
        
    </div>
    <script>
        function toggleForms(formType) {
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            const forgotForm = document.getElementById('forgot-form');
            loginForm.style.display = 'none';
            registerForm.style.display = 'none';
            forgotForm.style.display = 'none';

            if (formType === 'login') {
                loginForm.style.display = 'block';
            } else if (formType === 'register') {
                registerForm.style.display = 'block';
            } else if (formType === 'forgot') {
                forgotForm.style.display = 'block';
            }
        }

        function validateLogin() {
            // Perform login validation here
            // For demonstration, we'll just return true
            return true;
        }

        document.getElementById('user-type').addEventListener('change', function() {
            const specializationDropdown = document.getElementById('professional-specialization');
            if (this.value === 'professional') {
                specializationDropdown.disabled = false;
            } else {
                specializationDropdown.disabled = true;
                specializationDropdown.selectedIndex = -1; // Reset selection
            }
        });

        function validateRegister() {
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            if (password !== confirmPassword) {
                alert('Passwords do not match.');
                return false;
            }
            // Perform additional registration validation here
            // For demonstration, we'll just return true
            return true;
        }

        function validateForgotPassword() {
            const email = document.getElementById('forgot-email').value;
            // Perform forgot password validation here
            // For demonstration, we'll just return true
            return true;
        }
    </script>
</body>
</html>
