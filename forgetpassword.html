<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Provider App -  Forgot Password</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-container" id="forgot-form" >
            <h2>Forgot Password</h2>
            <form onsubmit="return validateForgotPassword()">
                <label for="forgot-email">Enter your registered email:</label>
                <input type="email" id="forgot-email" required>
                <button type="submit">Submit</button>
                <p>Remembered your password? <a href="login.html" onclick="toggleForms('login')">Login here</a></p>
            </form>
         </div>
    </div>

</body>
</html>
